    backstretch:
      enable: true
      js: https://cdn.jsdelivr.net/npm/jquery-backstretch@2.1.18/jquery.backstretch.min.js
      position: cover       
      shuffle: true         
      duration: 30000     
      fade: 1500            
      images:               
        - https://cdn.jsdelivr.net/gh/weikunhan/cdn-documents/wallpapers/abstract_A1.jpeg
        - https://cdn.jsdelivr.net/gh/weikunhan/cdn-documents/wallpapers/abstract_A2.jpeg
        - https://cdn.jsdelivr.net/gh/weikunhan/cdn-documents/wallpapers/abstract_B1.jpeg
