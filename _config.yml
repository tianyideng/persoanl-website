        - https://cdn.jsdelivr.net/gh/weikunhan/cdn-documents/wallpapers/abstract_D2.jpeg
    aplayer:
      enable: true
      js:
        - https://cdn.jsdelivr.net/npm/aplayer@1.10/dist/APlayer.min.js
        - https://cdn.jsdelivr.net/npm/meting@2.0/dist/Meting.min.js
      server: tencent   
      type: search    
      id: G.E.M.   
      fixed: false      
      theme: '#1BCDFC'  
      autoplay: false   
      order: list       
      loop: all        
      volume: 0.3      
      list_max_height: 340px 
      list_folded: true